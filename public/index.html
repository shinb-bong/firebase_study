  <!-- firebase -->
  <script>
    // db
    const db = firebase.firestore();
    db.collection('product').get().then((result)=>{
      result.forEach((doc)=>{
        console.log(doc.data())
        // href로 상세페이지 구현 추가(URL String)
        var temp = `<div class="product">
            <div class="thumbnail" style="background-image: url('${doc.data().이미지}')"></div>
            <div class="flex-grow-1 p-4">
              <h5 class="title"><a href= "/detail.html?id=${doc.id}">${doc.data().title}</a></h5>
              <p class="date">2030년 1월 8일</p>
              <p class="price">${doc.data().price}</p>
              <p class="float-end">?0</p>
            </div>
          </div>`
        $('.container').append(temp)
      })
    })
  </script>
